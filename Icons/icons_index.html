<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>本地图片展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>图片素材展示</h1>
  <div class="gallery">
    <img src="images/img1.jpg" alt="图片1">
    <img src="images/img2.png" alt="图片2">
    <img src="images/img3.webp" alt="图片3">
    <!-- 可继续添加更多图片 -->
  </div>
</body>
</html>
