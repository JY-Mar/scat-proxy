name: Auto-generate visiable images html

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°é…ç½®'
        required: false
        default: false
        type: boolean

  # mainåˆ†æ”¯æäº¤è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'Icons/Color/**'
      - 'Icons/command/**'

jobs:
  auto-detect-images:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip

      - name: ğŸ§  Run grouping script in Icons/
        run: python Icons/command/generate_images_json.py

      - name: ğŸ§± Generate icons_index.html from images.json
        run: |
          python Icons/command/generate_icons_html.py

      - name: ğŸ“¤ Commit and push images.json in Icons/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Icons/images.json Icons/icons_index.html
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-update images.json icons_index.html"
          git push

      - name: ğŸš€ Deploy icons_index.html to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Icons
          publish_branch: gh-pages
