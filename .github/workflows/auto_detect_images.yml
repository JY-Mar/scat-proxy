name: Auto-generate visiable images html

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制更新配置'
        required: false
        default: false
        type: boolean

  # main分支提交触发
  push:
    branches:
      - main
    paths:
      - 'Icons/Color/**'
      - 'Icons/scripts/**'

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署任务同时运行
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  auto-detect-images:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Create output directory
        run: |
          mkdir -p docs

      - name: 🧠 Run grouping script in Icons/
        env:
          OUTPUT_DIR: docs
        run: python Icons/scripts/generate_images_json.py

      - name: 📁 Copy Icons/Color to docs/Color
        run: cp -r Icons/Color docs/Color

      - name: 🧱 Generate icons_index.html from images.json
        env:
          OUTPUT_DIR: docs
        run: |
          python Icons/scripts/generate_icons_html.py

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # - name: 📤 Commit and push images.json in Icons/
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     git add Icons/images.json Icons/icons_index.html
      #     git diff --cached --quiet || git commit -m "🤖 Auto-update images.json icons_index.html"
      #     git push

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: auto-detect-images

    steps:
      - name: 🧹 Clean up old Deployment Records
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.SCAT_PROXY_GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

      - name: ⬆️ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4