name: Auto-generate visiable images html

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°é…ç½®'
        required: false
        default: false
        type: boolean

  # mainåˆ†æ”¯æäº¤è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'Icons/Color/**'
      - 'Icons/scripts/**'

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  auto-detect-images:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Create output directory
        run: |
          mkdir -p docs

      - name: ğŸ§  Run grouping script in Icons/
        env:
          OUTPUT_DIR: docs
        run: python Icons/scripts/generate_images_json.py

      - name: ğŸ“ Copy Icons/Color to docs/Color
        run: cp -r Icons/Color docs/Color

      - name: ğŸ§± Generate icons_index.html from images.json
        env:
          OUTPUT_DIR: docs
        run: |
          python Icons/scripts/generate_icons_html.py

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # - name: ğŸ“¤ Commit and push images.json in Icons/
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     git add Icons/images.json Icons/icons_index.html
      #     git diff --cached --quiet || git commit -m "ğŸ¤– Auto-update images.json icons_index.html"
      #     git push

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: auto-detect-images

    steps:
      - name: ğŸ§¹ Clean up old Deployment Records
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.SCAT_PROXY_GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

      - name: â¬†ï¸ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4