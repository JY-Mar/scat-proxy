# region 节点/订阅链接
proxy-providers:
  # [订阅名称]:
  #   type: http
  #   url: [你的订阅链接]
  #   interval: 86400
  #   health-check:
  #     enable: true
  #     url: https://www.gstatic.com/generate_204
  #     # 秒
  #     interval: 600
# endregion
# region 策略组
# 策略组
proxy-groups:
  # 远程图标配置参考 https://github.com/luestr/ProxyResource/blob/main/Tool/Loon/Lcf/zh-CN/Loon_Sample_Configuration_By_iKeLee.lcf
  - name: 🚀节点选择
    type: select
    proxies:
      - ♻️自动选择
      - 🚀手动切换
      - DIRECT
      - 节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬星洲节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
  - name: ⚠️流量用量
    type: select
    include-all: true
    filter: *⚠️用量
  - name: 🚀手动切换
    type: select
    proxies:
      - 🇭🇰香港节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬星洲节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
      - DIRECT
  - <<: *proxy_cb
    name: ♻️自动选择
    include-all: true
    filter: *🌍全球
  - <<: *proxy_cb
    name: 🎯全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀节点选择
      - 🚀手动切换
  - <<: *proxy_cb
    name: 🇭🇰香港节点
    include-all: true
    filter: *🇭🇰香港
  - <<: *proxy_cb
    name: 🇨🇳台湾节点
    include-all: true
    filter: *🇨🇳台湾
  - <<: *proxy_cb
    name: 🇯🇵日本节点
    include-all: true
    filter: *🇯🇵日本
  - <<: *proxy_cb
    name: 🇰🇷韩国节点
    include-all: true
    filter: *🇰🇷韩国
  - <<: *proxy_cb
    name: 🇸🇬星洲节点
    include-all: true
    filter: *🇸🇬星洲
  - <<: *proxy_cb
    name: 🇺🇸美国节点
    include-all: true
    filter: *🇺🇸美国
  - <<: *proxy_cb
    name: 🇬🇧英国节点
    include-all: true
    filter: *🇬🇧英国
  - <<: *proxy_cb
    name: 🇫🇷法国节点
    include-all: true
    filter: *🇫🇷法国
  - <<: *proxy_cb
    name: 🇩🇪德国节点
    include-all: true
    filter: *🇩🇪德国
  - <<: *proxy_cb
    name: 🇮🇹意大利节点
    include-all: true
    filter: *🇮🇹意大利
  - <<: *proxy_cb
    name: 🇳🇱荷兰节点
    include-all: true
    filter: *🇳🇱荷兰
  - <<: *proxy_cb
    name: 🇱🇺卢森堡节点
    include-all: true
    filter: *🇱🇺卢森堡
  - <<: *proxy_cb
    name: 🎮游戏节点
    type: select
    include-all: true
    filter: *🎮游戏
# endregion
