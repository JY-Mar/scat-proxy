# Clash 配置
# Date: 2025-08-22 14:40:51

# HTTP 代理端口
port: 7890
# SOCKS5 代理端口
socks-port: 7891
# HTTP(S) and SOCKS5 共用端口
mixed-port: 7892
# Linux 和 macOS 的 redir 透明代理端口 (重定向 TCP 和 TProxy UDP 流量)
redir-port: 7893
# Linux 的透明代理端口（适用于 TProxy TCP 和 TProxy UDP 流量)
tproxy-port: 7894

unified-delay: true
tcp-concurrent: true
find-process-mode: strict

# 允许局域网的连接（可用来共享代理）
allow-lan: false
# Clash 路由工作模式
# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule
# Clash 默认将日志输出至 STDOUT
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info
ipv6: true
udp: true

bind-address: '*'
# clash 的 RESTful API 监听地址
external-controller: 0.0.0.0:9090
external-controller-tls: 0.0.0.0:9443
external-controller-unix: mihomo.sock
external-controller-pipe: \\.\pipe\mihomo
external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
external-doh-server: /dns-query
global-client-fingerprint: chrome

# 存放配置文件的相对路径，或存放网页静态资源的绝对路径
# Clash core 将会将其部署在 http://{{external-controller}}/ui
# external-ui: folder

# RESTful API 的口令 (可选)
# 通过 HTTP 头中 Authorization: Bearer ${secret} 参数来验证口令
# 当 RESTful API 的监听地址为 0.0.0.0 时，请务必设定口令以保证安全
# secret: ""

# 出站网卡接口
# interface-name: en0

# 实验性配置
experimental:
  ignore-resolve-fail: true

# DNS 服务器和建立连接时的 静态 Hosts, 仅在 dns.enhanced-mode 模式为 redir-host 生效
# 支持通配符域名 (例如: *.clash.dev, *.foo.*.example.com )
# 不使用通配符的域名优先级高于使用通配符的域名 (例如: foo.example.com > *.example.com > .example.com )
# 注意: +.foo.com 的效果等同于 .foo.com 和 foo.com
hosts:
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'

# DNS 服务器配置(可选；若不配置，程序内置的 DNS 服务会被关闭)
dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:53
  # 当此选项为 false 时, AAAA 请求将返回空
  ipv6: true
  # 查询 hosts 并返回 IP 记录
  use-hosts: true
  # 使用系统 hosts 文件
  use-system-hosts: false
  # fake-ip 或 redir-host
  enhanced-mode: fake-ip
  # Fake IP 地址池 (CIDR 形式)
  fake-ip-range: 198.18.0.1/16
  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    # === LAN ===
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - '*.arpa'
    # === Linksys Wireless Router ===
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    # === NTP Service ===
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'time.*.apple.com'
    
    - 'time1.*.com'
    - 'time2.*.com'
    - 'time3.*.com'
    - 'time4.*.com'
    - 'time5.*.com'
    - 'time6.*.com'
    - 'time7.*.com'
    
