port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

tcp-concurrent: true

allow-lan: false
mode: rule
log-level: info
ipv6: false
udp: true

bind-address: '*'
external-controller: 127.0.0.1:9090

experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  
  # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
    - tcp://119.29.29.29
    - tcp://223.5.5.5
    - tcp://223.6.6.6
    - 8.8.8.8
    - 114.114.114.114
    - system
  # fake-ip 或 redir-host
  enhanced-mode: fake-ip
  # Fake IP 地址池 (CIDR 形式)
  fake-ip-range: 198.18.0.1/16
  # 查询 hosts 并返回 IP 记录
  use-hosts: true
  use-system-hosts: true
  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
