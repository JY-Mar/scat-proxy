  # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - system
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
    - 8.8.8.8
    - 114.114.114.114
 
  # 支持 UDP / TCP / DoT / DoH 协议的 DNS 服务，可以指明具体的连接端口号。
  # 所有 DNS 请求将会直接发送到服务器，不经过任何代理。
  # Clash 会使用最先获得的解析记录回复 DNS 请求
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
    - tcp://223.5.5.5
    - tcp://223.6.6.6
    - tls://dns.google:853
    - tls://8.8.8.8:853
    - tls://8.8.4.4:853
    - tls://dns.alidns.com
    - tls://223.5.5.5
    - tls://223.6.6.6
    - tls://dot.pub
    - tls://1.12.12.12
    - tls://120.53.53.53
    - https://dns.google/dns-query
    - https://8.8.8.8/dns-query
    - https://8.8.4.4/dns-query
    - https://dns.alidns.com/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://doh.pub/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://1.12.12.12
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query

  # 当 fallback 参数被配置时, DNS 请求将同时发送至上方 nameserver 列表和下方 fallback 列表中配置的所有 DNS 服务器.
  # 当解析得到的 IP 地址的地理位置不是 CN 时，clash 将会选用 fallback 中 DNS 服务器的解析结果。
  # fallback:
  #   - tls://unfiltered.adguard-dns.com
  #   - tls://1.1.1.1
  #   - tls://8.8.8.8
  #   - https://1.1.1.1/dns-query
  #   - https://public.dns.iij.jp/dns-query
  #   - https://dns.google/dns-query
  #   - https://dns.quad9.net/dns-query

  # 如果使用 nameserver 列表中的服务器解析的 IP 地址在下方列表中的子网中，则它们被认为是无效的，
  # Clash 会选用 fallback 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 true 且 IP 地址的地理位置为 CN 时，
  # Clash 会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 false, 如果解析结果不在 fallback-filter.ipcidr 范围内，
  # Clash 总会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 采取以上逻辑进行域名解析是为了对抗 DNS 投毒攻击。
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/32
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.githubusercontent.com'
      - '+.googlevideo.com'

geox-url:
  geoip: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat"
  # geoip: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat'
  # geosite: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat'
  mmdb: 'https://geodata.kelee.one/Country-Masaiki.mmdb'
  asn: 'https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  # 是否启用嗅探器
  # 开启后对 redir-host 类型识别的流量进行强制嗅探
  # 包含 Tun、Redir 和 TProxy 或 DNS 为 redir-host
  enable: true
  # 是否强制将 IP 映射为域名（即使已有域名）
  force-dns-mapping: true
  # 是否对纯 IP 流量进行嗅探
  parse-pure-ip: true
  # 是否使用嗅探出的域名替代原始目标地址
  override-destination: true
  sniff:
    # HTTP 嗅探端口范围
    HTTP:
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true
    # TLS 嗅探端口
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  # 强制嗅探的域名白名单
  force-domain:
    - +.v2ex.com
  # 跳过嗅探的域名黑名单
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  # 如果需要启用 TUN 模式，请设置为 true
  enable: false
  # system 或 gvisor
  stack: system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53

# region 锚点
# 锚点 - [url-test | fallback | load-balance]策略组测速间隔（秒）
UrlTestInterval: &UrlTestInterval 600
# 锚点 - [url-test | fallback | load-balance]略组测速容差（毫秒）
UrlTestTolerance: &UrlTestTolerance 70
# 锚点 - [url-test | fallback | load-balance]策略组测速超时（毫秒）（超出则判定为失败）
UrlTestTimeout: &UrlTestTimeout 5000
# 锚点 - [url-test | fallback | load-balance]策略组测速失败次数（超出则自动触发健康检查）
UrlTestMaxFailedTimes: &UrlTestMaxFailedTimes 3
# 锚点 - 测速、健康检查 url
CheckUrl: &CheckUrl 'http://connectivitycheck.platform.hicloud.com/generate_204'
# 锚点 - 更新间隔（秒）
UpdateInterval: &UpdateInterval 86400
# 锚点 - 健康检查间隔（秒）
HealthCheckInterval: &HealthCheckInterval 6
# 锚点 - 策略组 [url-test每 UrlTestInterval 秒一次惰性健康检查，容差 UrlTestTolerance 毫秒，时延超过 UrlTestTimeout 毫秒判定为失败，失败 UrlTestMaxFailedTimes 次则自动触发健康检查]
UrlTest: &UrlTest {type: url-test, url: *CheckUrl, interval: *UrlTestInterval, tolerance: *UrlTestTolerance, lazy: true, timeout: *UrlTestTimeout, max-failed-times: *UrlTestMaxFailedTimes, include-all: false, use: []}
# 锚点 - 策略组 [fallback每 UrlTestInterval 秒一次惰性健康检查，容差 UrlTestTolerance 毫秒，时延超过 UrlTestTimeout 毫秒判定为失败，失败 UrlTestMaxFailedTimes 次则自动触发健康检查]
FallBack: &FallBack {type: fallback, url: *CheckUrl, interval: *UrlTestInterval, tolerance: *UrlTestTolerance, lazy: true, timeout: *UrlTestTimeout, max-failed-times: *UrlTestMaxFailedTimes, include-all: false, use: []}
# 锚点 - 规则集 [每 UpdateInterval 秒更新一次订阅规则]
RuleProviders: &RuleProviders {type: http, behavior: domain, interval: *UpdateInterval}
# 锚点 - 代理集 [每 UpdateInterval 秒更新一次订阅节点，每 HealthCheckInterval 秒一次健康检查]
ProxyProviders: &ProxyProviders {type: http, interval: *UpdateInterval, health-check: {enable: true, url: *CheckUrl, interval: *HealthCheckInterval}}
# endregion

# region 代理集
