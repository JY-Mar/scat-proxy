# region 节点/订阅链接
proxy-providers:
  # [订阅名称]:
  #   type: http
  #   url: [你的订阅链接]
  #   interval: 86400
  #   health-check:
  #     enable: true
  #     url: https://www.gstatic.com/generate_204
  #     # 秒
  #     interval: 600
# endregion
# region 策略组
# 通用代码块
proxy_cb: &proxy_cb
  # 名称
  name:
  # 如 url-test、fallback、select 等
  type: url-test
  # 测速的域名
  url: http://www.gstatic.com/generate_204
  # 测速间隔时间（s）
  interval: 1200
  # 是否包含所有节点（可与 filter 联用）
  include-all: false
  # 使用正则表达式筛选节点名称，支持大小写不敏感匹配
  filter:
  # 字符串数组，指定使用哪些 proxy-providers 中的节点
  use:
# 策略组
proxy-groups:
  - name: 🚀节点选择
    type: select
    proxies:
      - ♻️自动选择
      - 🚀手动切换
      - DIRECT
      - 🇭🇰香港节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬星洲节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
  - name: ⚠流量用量
    type: select
    include-all: true
    filter: ^(?=.*((?i)获取|订阅|流量|到期|机场|过期|已用|使用|用量|(\b(USE|USED|TOTAL|EXPIRE|Channel|Traffic)(\d+)?\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
  - name: 🚀手动切换
    type: select
    proxies:
      - 🇭🇰香港节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬星洲节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
      - DIRECT
  - <<: *proxy_cb
    name: ♻️自动选择
    include-all: true
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|超时|收藏|福利|邀请|好友|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|Traffic)(\d+)?\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
  - <<: *proxy_cb
    name: 🎯全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀节点选择
      - 🚀手动切换
  # - <<: *proxy_cb
  #   name: 🌍全球节点
  #   include-all: true
  #   filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|超时|收藏|福利|邀请|好友|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|Traffic)(\d+)?\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
  - <<: *proxy_cb
    name: 🇭🇰香港节点
    include-all: true
    filter: ^(?=.*((?i)🇭🇰|香港|(\b(HK|HKG|Hong)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇨🇳台湾节点
    include-all: true
    filter: ^(?=.*((?i)🇹🇼|台湾|(\b(TW|TWN|Tai|Taiwan)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇯🇵日本节点
    include-all: true
    filter: ^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|JPN|Japan)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇰🇷韩国节点
    include-all: true
    filter: ^(?=.*((?i)🇰🇷|韩国|韓|南朝鲜|首尔|(\b(KR|KOR|Korea)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇸🇬星洲节点
    include-all: true
    filter: ^(?=.*((?i)🇸🇬|新加坡|星洲|狮城|狮|(\b(SG|SGP|Singapore)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇺🇸美国节点
    include-all: true
    filter: ^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|USA|United States)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇬🇧英国节点
    include-all: true
    filter: ^(?=.*((?i)🇬🇧|英国|伦敦|英|(\b(GB|UK|England|Britain)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇫🇷法国节点
    include-all: true
    filter: ^(?=.*((?i)🇫🇷|法国|法兰西|巴黎|法|(\b(FR|France)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇩🇪德国节点
    include-all: true
    filter: ^(?=.*((?i)🇩🇪|德国|德意志|柏林|德|(\b(DE|GER|Germany)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇮🇹意大利节点
    include-all: true
    filter: ^(?=.*((?i)🇮🇹|意大利|罗马|意|(\b(IT|Italy)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇳🇱荷兰节点
    include-all: true
    filter: ^(?=.*((?i)🇳🇱|荷兰|阿姆斯特丹|鹿特丹|荷|(\b(NL|Holland)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🇱🇺卢森堡节点
    include-all: true
    filter: ^(?=.*((?i)🇱🇺|卢森堡|(\b(LU|Luxembourg|Luxemburg)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
  - <<: *proxy_cb
    name: 🎮游戏节点
    type: select
    include-all: true
    filter: ^(?=.*((?i)游戏|🎮|(\b(GAME)(\d+)?\b)))(?!.*((?i)回国|校园)).*$
# endregion
# region 分流规则 
# 通用代码块
rule_cb: &rule_cb
  enabled: true
  # 以远程下载的方式获取代理
  type: http
  # 规则行为（domain-匹配域名规则,ipcidr-匹配IP段规则,classical-传统规则格式,http-用于HTTP请求规则）
  behavior: domain
  # 填写你的订阅链接
  url:
  # 从订阅链接下载存到本地的文件
  path:
  # 更新间隔(s)
  interval: 3600
  # 节点健康检查（每小时更新一次订阅节点，每 6 秒一次健康检查）
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 6 # 节点健康检查间隔(s) 
