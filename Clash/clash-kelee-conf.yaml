# region 策略 通用代码块
rule-groups-codeblock: &rule-groups-codeblock # 名称
  name:
  # 如 url-test、fallback、select 等
  type: url-test
  # 测速的域名
  url: http://www.gstatic.com/generate_204
  # 测速间隔时间（s）
  interval: 1200
  # 是否包含所有节点（可与 filter 联用）
  include-all: true
  # 使用正则表达式筛选节点名称，支持大小写不敏感匹配
  filter:
  # 字符串数组，指定使用哪些 proxy-providers 中的节点
  use:
# endregion
# region 策略
proxy-groups:
  - name: 🚀节点选择
    type: select
    include-all: false
    proxies:
      - ♻️自动选择
      - 🚀手动切换
      - DIRECT
      - 🇭🇰香港节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬狮城节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
  - name: ⚠流量用量
    type: select
    include-all: true
    filter: ^(?=.*(?i)(订阅|流量|到期|已用|使用|用量)).*$
  - name: 🚀手动切换
    type: select
    include-all: false
    proxies:
      - 🇭🇰香港节点
      - 🇨🇳台湾节点
      - 🇯🇵日本节点
      - 🇰🇷韩国节点
      - 🇸🇬狮城节点
      - 🇺🇸美国节点
      - 🇬🇧英国节点
      - 🇫🇷法国节点
      - 🇩🇪德国节点
      - 🇮🇹意大利节点
      - 🇳🇱荷兰节点
      - 🇱🇺卢森堡节点
      - DIRECT
  - <<: *rule-groups-codeblock
    name: ♻️自动选择
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
  - <<: *rule-groups-codeblock
    name: 🎯全球直连
    type: select
    include-all: false
    proxies:
      - DIRECT
      - 🚀节点选择
      - 🚀手动切换
  - <<: *rule-groups-codeblock
    name: 🇭🇰香港节点
    filter: ^(?=.*(?i)(🇭🇰|HK|香港)).*$
  - <<: *rule-groups-codeblock
    name: 🇨🇳台湾节点
    filter: ^(?=.*(?i)(TW|台湾)).*$
  - <<: *rule-groups-codeblock
    name: 🇯🇵日本节点
    filter: ^(?=.*(?i)(🇯🇵|JP|日本)).*$
  - <<: *rule-groups-codeblock
    name: 🇰🇷韩国节点
    filter: ^(?=.*(?i)(🇰🇷|KR|韩国|南朝鲜)).*$
  - <<: *rule-groups-codeblock
    name: 🇸🇬狮城节点
    filter: ^(?=.*(?i)(🇸🇬|SG|狮城)).*$
  - <<: *rule-groups-codeblock
    name: 🇺🇸美国节点
    filter: ^(?=.*(?i)(🇺🇸|USA|US|美国)).*$
  - <<: *rule-groups-codeblock
    name: 🇬🇧英国节点
    filter: ^(?=.*(?i)(🇬🇧|UK|英国)).*$
  - <<: *rule-groups-codeblock
    name: 🇫🇷法国节点
    filter: ^(?=.*(?i)(🇫🇷|FR|法国|法兰西)).*$
  - <<: *rule-groups-codeblock
    name: 🇩🇪德国节点
    filter: ^(?=.*(?i)(🇩🇪|DE|德国|德意志)).*$
  - <<: *rule-groups-codeblock
    name: 🇮🇹意大利节点
    filter: ^(?=.*(?i)(🇮🇹|IT|意大利)).*$
  - <<: *rule-groups-codeblock
    name: 🇳🇱荷兰节点
    filter: ^(?=.*(?i)(🇳🇱|NL|荷兰)).*$
  - <<: *rule-groups-codeblock
    name: 🇱🇺卢森堡节点
    filter: ^(?=.*(?i)(🇱🇺|LU|卢森堡)).*$
  - <<: *rule-groups-codeblock
    name: 🌍全球节点
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
# endregion
